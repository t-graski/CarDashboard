<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="gauge.js"></script>
    <script src="app.js" defer></script>
    <title>Car Dashboard</title>

</head>
<body onload="loadTemperature();welcome()">
    <h1 id="speed">Speed</h1>
    <h1 id="battery">Battery</h1>
    <h2 id="date"></h2>
    <h2 id="temp"></h2>
    <h2 id="time"></h2>
    <h1 id="header"></h1>
    <div id="speedC" class="gauge-container"></div>
    <div id="batteryC" class="gauge-container"></div>
    <img id="lArrow" src="arrow.png" alt="arrow">
    <img id="rArrow" src="arrow.png" alt="arrow">
</body>
</html>
